<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAK Login</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/style_index.css"
      th:href="@{/css/style_index.css}"
    />
    <link rel="stylesheet" type="text/css" href="../static/css/style_account.css" th:href="@{/css/style_account.css}"/>
  </head>

  <body>
    <header th:replace="fragments/header :: header"/>

    <div id="centerdesign">
      <main>
      
        <div class="login-page">
          <div class="form">
            <form class="login-form" method="POST">
              <h1>Login</h1>
              <input type="text" placeholder="E-Mail Adresse" name="email"/>
              <input type="password" placeholder="Passwort" name="password"/>
              <button>Einloggen</button>
              <p class="message">Noch keinen Account erstellt? <a href="/registration">Account registireren</a></p>
            </form>
          </div>
        </div>

      </main>

      <footer th:replace="fragments/footer :: footer"/>
    </div>
  </body>
</html>
