<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAK Login</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/style_index.css"
      th:href="@{/css/style_index.css}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/style_account.css"
      th:href="@{/css/style_account.css}"
    />
  </head>

  <body>
  <header th:replace="fragments/header :: header"/>

    <div id="centerdesign">
      <main>
        
        <div class="login-page">
            <div class="form">
              <form class="register-form">
                <h1>Mein Profil</h1>
                <input th:value="${profile.firstName}" type="text" placeholder="Vornamen"/>
                <input th:value="${profile.lastName}" type="text" placeholder="Nachnamen"/>
                <input th:value="${profile.password}" type="password" placeholder="Passwort"/>
                <input th:value="${profile.mailAddress}" type="text" placeholder="E-Mail Adresse"/>
                <button>Speichern</button>
              </form>
  
            </div>
          </div>
      </main>

      <footer th:replace="fragments/footer :: footer"/>
    </div>
  </body>
</html>
