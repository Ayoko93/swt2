<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAK Login</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style_index.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style_account.css}"/>
</head>
<body>
  <header th:replace="fragments/header :: header"/>
  <div id="centerdesign">
    <main>
      <div class="login-page">
        <div class="form">
          <form class="register-form" method="POST">
            <h1>Mein Profil</h1>
            <input th:value="${user.firstName}" name="firstName" type="text" placeholder="Vornamen" required/>
            <input th:value="${user.lastName}" name="lastName" type="text" placeholder="Nachnamen" required/>
            <input th:value="${user.mailAddress}" name="email" type="text" placeholder="E-Mail Adresse" required/>
            <input th:value="${user.password}" name="password" type="password" placeholder="Passwort" required/>
            <input th:value="${#dates.format(user.birthDate, 'dd.MM.yyyy')}" name="birthDate" type="text" placeholder="Geburtstag"/>
            <input th:value="${user.iban}" name="iban" type="text" placeholder="IBAN"/>
            <input th:value="${user.bic}" name="bic" type="text" placeholder="BIC"/>
            <button>Speichern</button>
          </form>
        </div>
      </div>
    </main>
    <footer th:replace="fragments/footer :: footer"/>
  </div>
</body>
</html>
